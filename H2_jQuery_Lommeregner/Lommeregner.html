<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />
    <title>jQuery Calculator</title>
    <link href="StyleSheet_jQ.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>

</head>

<body>

    <div class="jQuery_lommeregner">
        <form name="form">
            <input class="history" name="history" readonly />
        </form>
        <p></p>
        <input type="button" class="button" onclick="number(1)" value="1" />
        <input type="button" class="button" onclick="number(2)" value="2" />
        <input type="button" class="button" onclick="number(3)" value="3" />
        <input type="button" class="button" onclick="operator('+')" value="+" />
        <p></p>
        <input type="button" class="button" onclick="number(4)" value="4" />
        <input type="button" class="button" onclick="number(5)" value="5" />
        <input type="button" class="button" onclick="number(6)" value="6" />
        <input type="button" class="button" onclick="operator('-')" value="-" />
        <p></p>
        <input type="button" class="button" onclick="number(7)" value="7" />
        <input type="button" class="button" onclick="number(8)" value="8" />
        <input type="button" class="button" onclick="number(9)" value="9" />
        <input type="button" class="button" onclick="operator('*')" value="x" />
        <p></p>
        <input type="button" class="button" onclick="clear_everything()" value="CE" />
        <input type="button" class="button" onclick="number(0)" value="0" />
        <input type="button" class="button" onclick="equals()" value="=" />
        <input type="button" class="button" onclick="operator('/')" value="÷" />
    </div>

    <script src="Scripts/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="jQuery_calculator.js"></script>

</body>

</html>
